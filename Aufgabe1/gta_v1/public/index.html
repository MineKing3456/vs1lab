<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main>

			<section class="tagging">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->

				<form id="tag-form" action="/tagging" method="post">
					<fieldset style="text-align:left"><legend>Enter new Geotag</legend>

						<label for="Latitude">Latitude</label>
						<br>
						<input type="number"  step="0.000001" min="-90"
						   max="90" id="Latitude" name="Latitude" required placeholder="45.000123">
						<br>
						<label for="Longtitude">Longtitude</label>
						<br>
						<input type="number"  step="0.000001" min="-180"
						   max="180" id="Longtitude" name="Longtitude" required placeholder="45.00123">
						<br>
						<label for="Name">Name</label>
						<br>
						<input type="text" minlength="1"
						   maxlength="10" id="Name" name="Name" required placeholder="myName">
						<br>


						<label for="Hashtag">Hashtag</label>
						<br>
						<input type="text" minlength="1"
						   maxlength="11" pattern="[#][a-zA-Z0-9]{1,10}"
						   id="Hashtag" name="Hashtag" placeholder="#schÃ¶n">
						<br>
						<input type="submit">
					</fieldset>


				</form>
				<!-- ############### Aufgabe1a Form1 Ende -->

			</section>

			<section class="discovery">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<form id="filter-form" action="/discovery" method="post">
					<fieldset>
						<legend>Filter by Searchterm</legend>
						<label for="Suche">Suche</label>
						<input type="text" id="Suche" name="Suche" required>
						<input type="hidden" id="LatitudeSearch"
							   name="LatitudeSearch" value="45">
						<input type="hidden" id="LongtitudeSearch" name="LongtitudeSearch" value="45" >
						<input type="submit">
					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form2 Ende -->

				<div class="taglist">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>

			</section>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

	</body>
</html>
